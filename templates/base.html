<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Water Saver Quiz</title>
    <style>
        /* Base styles for the answer box - hidden by default */
        #answer-reveal-area {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0fdf4; /* Light mint green */
            border: 2px solid #10b981; /* Green border */
            display: none; /* Crucial: Hide the answer area initially */
            color: #047857; /* Dark green text */
        }
        
        #answer-reveal-area.visible {
            display: block; /* Show the answer area when the 'visible' class is added */
        }

        #answer-reveal-area h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #10b981;
            padding-bottom: 5px;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>üíß Water Saver ‚Äì Make Eco-Friendly Choices</h1>
        <p>Your Mission: Save the Planet, One Drop at a Time!</p>
    </header>

    <main>
        {% block content %}{% endblock %}

        <div id="answer-reveal-area">
            <h3>‚úÖ The Correct Answer Is:</h3>
            <p id="correct-answer-text" class="text-xl font-bold"></p>
            <p id="answer-explanation" class="mt-3"></p>
        </div>
    </main>

    <footer>
        <p>&copy; Student Water Saver Initiative</p>
    </footer>
</body>
</html>
