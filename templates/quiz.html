{% extends "base.html" %}

{% block content %}
<div class="quiz-container" style="max-width: 800px; margin: 20px auto; padding: 30px; background-color: white; border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);">
    
    <h2 class="quiz-title" style="color: #007bff; border-bottom: 2px solid #e9ecef; padding-bottom: 10px; margin-bottom: 20px;">
        {{ quiz.title }}
    </h2>

    <form method="POST">
        {% for q in quiz.questions %}
        <div class="question-card" style="margin-bottom: 25px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f8f9fa;">
            <p class="question-text" style="font-weight: bold; font-size: 1.1em; color: #333;">
                {{ loop.index }}. {{ q.q }}
            </p>
            <div class="options-group" style="margin-top: 10px;">
                {% for option in q.options %}
                <label class="radio-label" style="display: block; margin: 8px 0;">
                    <input type="radio" name="q{{ loop.index0 }}" value="{{ option }}" required>
                    <span style="margin-left: 8px;">{{ option }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="button submit-button" style="width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 8px; font-size: 1.2em; cursor: pointer; margin-bottom: 15px;">
            Submit & See My Score for this Screen
        </button>
    </form>
    
    <!-- New Home Button added here -->
    <a href="{{ url_for('index') }}" class="button" style="display: block; width: 100%; padding: 15px; background-color: #6c757d; color: white; border: none; border-radius: 8px; font-size: 1.2em; cursor: pointer; text-align: center; text-decoration: none;">
        Go to Home Page
    </a>
</div>
{% endblock %}
